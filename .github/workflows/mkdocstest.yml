name: Build and Deploy MkDocs

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Specify the Python version you want to use

    - name: Cache Dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        pip install mkdocs
        # pip install mkdocs-material  # Optionally, install a theme like MkDocs Material
        # Install any other dependencies you have listed in a requirements.txt file
        # pip install -r requirements.txt

    - name: Install rsync and SSH
      run: sudo apt-get install -y rsync ssh

    - name: Build MkDocs Site
      run: |
        mkdocs build

    - name: Deploy to aw2
      run: |
        rsync -av --delete ./site/ aegir@41.76.111.162:platforms/d789test/sites/test3.purcosa.co.za/private/files/user-guide/purcosa-docs
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

